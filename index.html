
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GATE Prep AI | Futuristic Exam Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        
        .status-answered { background-color: #10b981; color: white; border-radius: 6px 6px 0 0; }
        .status-not-answered { background-color: #ef4444; color: white; border-radius: 6px 6px 0 0; }
        .status-marked { background-color: #8b5cf6; color: white; border-radius: 50%; }
        .status-not-visited { background-color: #f1f5f9; color: #64748b; border-radius: 6px; }
        .status-marked-answered { background-color: #8b5cf6; color: white; border-radius: 50%; position: relative; }
        .status-marked-answered::after { content: ''; position: absolute; bottom: 0; right: 0; width: 6px; height: 6px; background: #10b981; border-radius: 50%; border: 1px solid white; }
        
        @keyframes loading-bar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-loading-bar {
            animation: loading-bar 1.5s infinite linear;
        }

        /* Smooth scroll for mobile */
        * { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
